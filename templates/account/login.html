{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}  

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
  - or - 
  <a href="{% provider_login_url 'microsoft' %}" class="btn btn-light ml-2 "><i class="fab fa-microsoft"></i> Sign in with your Microsoft account</a>
</form>
<a href="{% url 'account_reset_password' %}">Forgot Password?</a>
{% endblock content %}
